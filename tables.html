<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        th, td{
            border: 1px solid black;
            padding: 10px;
        }
        tr:nth-child(even){
            background-color: #b9b9b9;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Country</th>
            <th>Country CODE</th>
            <th>Country Email</th>
        </tr>
        <tr>
            <td>United States Of America</td>
            <td>USA</td>
            <td>usa@google.com</td>
        </tr>
         <tr>
            <td>India</td>
            <td>IN</td>
            <td>india@google.com</td>
        </tr>
         <tr>
            <td>Japan</td>
            <td>JP</td>
            <td>jp@google.com</td>
        </tr>
    </table>
</body>
</html>
